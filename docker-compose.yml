# Docker Compose - Multi-container app
#
# Usage:
#   docker-compose up --build
#
# Services:
#   - app: Node/Express API (serves built frontend)
#   - db: MySQL database
#   - nginx: public reverse proxy

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: habit-budget-mysql
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE:-habit_budget_db}
      MYSQL_USER: ${MYSQL_USER:-habit_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-habit_password}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_password}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - app-network
    restart: unless-stopped

  # Application API (serves frontend build)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: habit-budget-app
    env_file:
      - .env
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-5000}
      DATABASE_URL: mysql://${MYSQL_USER:-habit_user}:${MYSQL_PASSWORD:-habit_password}@db:3306/${MYSQL_DATABASE:-habit_budget_db}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: habit-budget-nginx
    ports:
      - "${NGINX_PORT:-8080}:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      app:
        condition: service_started
    networks:
      - app-network
    restart: unless-stopped

volumes:
  mysql_data:
    driver: local

networks:
  app-network:
    driver: bridge
